<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/523a04e365.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel=stylesheet>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="jumbotron">
        <div class="container-fluid">
            <h1>Find The Distance Between Two Places</h1>
            <p>This App Will Help You Calculate Your Travelling Distance</p>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="from" class="col-xs-2 control label"><i class="fa-solid fa-circle-dot"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="from" placeholder="Origin" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="to" class="col-xs-2 control label"><i class="fa-solid fa-location-dot"></i></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="to" placeholder="Destination" class="form-control">
                    </div>
                </div>
            </form>
            <div class="col-xs-offset-2 col-xs-10">
                <button class="btn btn-info btn-lg"><i class="fa-solid fa-diamond-turn-right"></i></button>
            </div>
        </div>
        <h1>Html done</h1>
        <div class="container-fluid">
            <div id="googleMap">
            </div>
            <div id="output">
            </div>
        </div>
    </div>






    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-KggLqAS3S4gKt5PX8RKN6b3tqh3kst4&libraries=places"></script>
    <script src="app.js"></script>
</body>

</html>
